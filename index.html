<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DigiLit</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/f74d9ae95f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header-bar">
            <div class="left-header">
                <span><a href="./pages/about.html">About</a></span>
            </div>
            <div class="right-header">
                <span><a href="https://letterboxd.com/">Letterboxd</a></span>
                <span><a href=https://myanimelist.net/>MAL</a></span>
                <span><img src="./images/ed_bebop.jpg" width="30" height="30" alt="Ed from Cowboy Bebop"></span>
            </div>
        </div>
        <div class="title">
            <h1><span id="digi">Digi</span><span id="lit">Lit</span></h1>
        </div>
        <div class="search">
            <form action="https://www.imdb.com/find?" method="GET">
                <input type="text" name="q">
                <div class="search-buttons">
                    <button type="submit" formaction="https://www.imdb.com/find?">Search IMDB</button>
                    <button type="submit" formaction="https://letterboxd.com/search">Search Letterboxd</button>
                    <button type="submit" formaction="https://myanimelist.net/search/all?">Search MyAnimeList</button>
                </div>
            </form>
        </div>
    </body>
</html>
